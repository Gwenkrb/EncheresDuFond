<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouvelle vente - ENI-Enchères</title>
    
</head>

<body>
	
    <div class="container-nouvelle-vente">
    <div th:replace="~{/fragments/fragmentHeader :: fragmentHeader}"></div>
        <img src="images/pokemon-realiste-illustration-33-1024x1024.jpg" alt="" class="img-nouvelle-vente">
        <div class="container-formulaire-nouvelle-vente">
            <h2>Nouvelle vente</h2>
            <form>
                <div class="form-group">
                    <label for="article">Article :</label>
                    <input type="text" id="article" name="article" placeholder="Nom de l'article">
                </div>
                <div class="form-group">
                    <label for="description">Description :</label>
                    <textarea id="description" name="description" rows="4" placeholder="Description de l'article"></textarea>
                </div>
                <div class="form-group">
                    <label for="categorie">Catégorie :</label>
                    <select id="categorie" name="categorie">
                        <option value="maison">Maison</option>
                        <option value="informatique">Informatique</option>
                        <option value="ameublement">Ameublement</option>
                        <option value="vetement">Vêtement</option>
                        <option value="sport-loisirs">Sport & Loisirs</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="photo">Photo de l'article :</label>
                    <input type="file" id="photo" name="photo">
                </div>
                <div class="form-group">
                    <label for="prix">Mise à prix :</label>
                    <input type="number" id="prix" name="prix" value="310">
                </div>
                <div class="form-group">
                    <label for="debut">Début de l'enchère :</label>
                    <input type="date" id="debut" name="debut" value="2018-08-10">
                </div>
                <div class="form-group">
                    <label for="fin">Fin de l'enchère :</label>
                    <input type="date" id="fin" name="fin" value="2018-09-01">
                </div>
                <div class="form-group">
                    <fieldset>
                        <legend>Retrait</legend>
                        <div class="row">
                            <div>
                                <label for="rue">Rue :</label>
                                <input type="text" id="rue" name="rue">
                            </div>
                            <div>
                                <label for="code-postal">Code postal :</label>
                                <input type="text" id="code-postal" name="code-postal">
                            </div>
                            <div>
                                <label for="ville">Ville :</label>
                                <input type="text" id="ville" name="ville">
                            </div>
                        </div>
                    </fieldset>
                </div>
                <div class="form-group btn-group">
                    <button type="submit">Enregistrer</button>
                    <button type="button">Annuler</button>
                    <button type="button">Annuler la vente</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
